<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>test</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12 bg-primary py-3 text-center text-white">
        <h1>Simple Weather App</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2 mt-3">
        <section class="top-banner">
          <div class="container">
            <h2 class="heading">Search for a City:</h2>
            <form id="searchForm">
              <input
              id="cityName"
                type="text"
                class="form-control"
                placeholder="Search for a city"
             
              />
              <button type="submit" class="btn btn-primary w-100 mt-3">
                SUBMIT
              </button>
              <span class="msg"></span>
            </form>
            <div class="row border border-secondary mt-4"></div>
            <div class="row">
              <div class="col-sm-12 mt-3">
                <ul class="list-group">
                  <li
                    class="list-group-item mb-3 text-center fw-bold bg-secondary rounded d-none d-print-block"
                  >
                    PAST CITY SEARCH
                  </li>
                  <li
                    class="list-group-item mb-3 text-center fw-bold bg-secondary rounded d-none d-print-block"
                  >
                    PAST CITY SEARCH
                  </li>
                  <li
                    class="list-group-item mb-3 text-center fw-bold bg-secondary rounded d-none d-print-block"
                  >
                    PAST CITY SEARCH
                  </li>
                  <li
                    class="list-group-item mb-3 text-center fw-bold bg-secondary rounded d-none d-print-block"
                  >
                    PAST CITY SEARCH
                  </li>
                  <li
                    class="list-group-item mb-3 text-center fw-bold bg-secondary rounded d-none d-print-block"
                  >
                    PAST CITY SEARCH
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="col-sm-10">
        <div class="row">
          <div id="dashboard" class="col-sm-12 py-1 border border-danger border-2 mt-3">
        
          </div>
          <div class="contain">
             <h3 class="fw-bold">5-Day Forecast:</h3>
            <div id="fiveDay" class="row">
            
            
          
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
